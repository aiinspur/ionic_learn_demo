<ion-header>
  <ion-navbar>
    <ion-title>水印Demo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <span margin>功能清单:</span>
  <ul>
    <li>拍照获取照片</li>
    <li>相册获取照片</li>
    <li>照片水印</li>
    <li>查看原图</li>
    <li>获取地理位置</li>
  </ul>
  <br>
  <button ion-button (click)="getGeolocation4()"> {{locationDetailsViewOrNot ? '隐藏' : '显示'}}地理位置</button>

  <!-- <a href="javascript:void(0);" (click)="getGeolocation4()">地理位置</a> -->

  <ul *ngIf="locationDetailsViewOrNot">
    <li>Geolocation:{{geolocation_}}</li>
    <li>BaiDuGeolocation:{{baiDuGeolocation}}</li>
    <li>Location:{{curLocation}}</li>
    <li>Location Details:{{locationDetails}}</li>
  </ul>
  <br>

  <button ion-button (click)="open()">选择图片</button>
  <br>
  <div id="imgViewDiv" (click)="show(fullImg)">
  </div>
</ion-content>
